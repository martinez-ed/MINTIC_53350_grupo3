<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>
    <form id= "form-registro" class="form-registro">
        <section class="cabezote2">
            <h2>Registro</h2><br>
        </section><br>
        <label >Nombre<input class="controls" type="text" name="nombres" id="Nombre" placeholder="Ingrese su nombre"></label> <br>
        <label >Apellido<input class="controls" type="text" name="apellidos" id="Apellido" placeholder="Ingrese su apellido"></label> <br>
        <label >Teléfono<input class="controls" type="text" name="telefono" id="Teléfono" placeholder="Ingrese su numero de teléfono"></label> <br>
        <label >Correo<input class="controls" type="email" name="correo" id="Correo" placeholder= "Ingrese su correo"></label> <br>
        <label >Contraseña<input class="controls" type="password" name="contraseña" id="Contaseña" placeholder="Ingrese su contraseña"></label> <br>
        <br>
        <input class="boton" type="submit" id="btn-submit-form" value= "Registrar"> <br>
    </form>
</body>
</html>
