<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="" id="form-login" method="post">
        <h3>Iniciar sesión</h3>
        <div>
            <label for="correo">Correo</label>
            <input type="text" id="correo" class="txtCampos" onchange="checkCorreo(event.target.value)">
        </div>
        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" class="txtCampos" onchange="checkContrasena(event.target.value)">
        </div>
        <div>
            <label for="captcha"><strong>Captcha</strong></label><br>
            <p>¿Qué resultado da el cuarto de un tercio de 12.000?</p>
            <input type="text" id="captcha" class="txtCampos" onchange="validarCAPTCHA(event.target.value)">
        </div>
        <div>
            <input type="button" id="btn-submit-form" value="Login" onclick="agregarRegistro()">
        </div>
    </form>
    <!-- <script src="form.js"></script>
    <script src="registro.js"></script> -->
    <script src="login.js"></script>
</body>
</html>
